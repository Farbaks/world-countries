<header>
    <h2 class="title" routerLink="/">Where in the world?</h2>
    <div class="switch" (click)="darkModeEnabled ? generalService.disableDarkMode() : generalService.enableDarkMode()">
        <div class="image">
            <img [src]="darkModeEnabled ? 'assets/images/sun.png' : 'assets/images/moon.png'">
        </div>
        <span>{{darkModeEnabled ? 'Light Mode' : 'Dark Mode'}}</span>
    </div>
</header>
